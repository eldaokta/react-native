<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css" type="text/css">
        <title>Exercise 10</title>
    </head>
    <body>
            <header>
              <h2>Enigma Camp</h2>
            </header>
            
            <section>
              <nav>
                <ul>
                  <li><a href="index.html">List Student</a></li>
                  <li><a href="input.html">Input Data</a></li>
                </ul>
              </nav>
              
              <article>
                <h1>Input Data Student</h1>
                <form>
                        <ul class="form-style-1">
                            <li>
                                <label>Id
                                    <span class="required"> *</span>
                                </label>
                                <input type="text" name="id" class="field-long" placeholder="Id">
                            </li>
                            <li>
                                <label>Name
                                    <span class="required"> *</span>
                                    <input type="text" name="name" class="field-long" placeholder="Name">
                                </label>
                            </li>
                            <li>
                                <label>Birth Place
                                    <span class="required"> *</span>
                                    <input type="text" name="birtplace" class="field-long" placeholder="Birth Place">
                                </label>
                            </li>
                            <li>
                                <label>Birth Date
                                    <input type="date" name="birthdate" class="field-long" placeholder="Birth Date">
                                </label>
                            </li>
                            <li>
                                <label>Gender</label>
                                <select name="gender" id="gender" class="field-select">
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                </select>
                            </li>
                            <li>
                                <input type="submit" value="submit">
                            </li>
                        </ul>
                    </form>
              </article>
            </section>
            
            <footer>
              <p>Footer</p>
            </footer>
    </body>
